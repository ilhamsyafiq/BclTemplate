<script id="tailwind-config">

<style>
body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; }
.slide-content, .arrow-nav { display: none; }
.gallery-radio:checked ~ div [data-slide].active { display: block; }
.gallery-radio:checked ~ div [data-thumb].active { border-color: #6366f1; opacity: 1; box-shadow: 0 0 0 2px rgba(99,102,241,0.4); }
.gallery-radio:checked ~ div [data-dot].active { background-color: #6366f1; box-shadow: 0 0 0 4px rgba(99,102,241,0.3); width: 1.5rem; }
.gallery-radio:checked ~ div .arrow-nav.active { display: flex; }
.animate-scroll:hover { animation-play-state: paused; }
</style>

<div id="app" class="bg-[#0f172a] text-white min-h-screen overflow-x-hidden"></div>

<script>
function render() {
    const c = CONFIG;
    const n = c.gallery.length;

    // Generate gallery CSS
    let galleryCss = '';
    for (let i = 1; i <= n; i++) {
        galleryCss += `#img${i}:checked ~ div [data-slide="${i}"],`;
        galleryCss += `#img${i}:checked ~ div [data-thumb="${i}"] { border-color: #6366f1; opacity: 1; }`;
        galleryCss += `#img${i}:checked ~ div [data-dot="${i}"] { background-color: #6366f1; width: 1.5rem; }`;
        galleryCss += `#img${i}:checked ~ div .arrow-${i} { display: flex; }`;
    }
    document.head.insertAdjacentHTML('beforeend', `<style>${galleryCss} .slide-content{display:none;} #img1:checked ~ div [data-slide="1"]{display:block;} ${Array.from({length:n},((_,i)=>`#img${i+1}:checked ~ div [data-slide="${i+1}"]{display:block;}`)).join('')}</style>`);

    // Gallery inputs
    const inputs = c.gallery.map((_, i) => `<input ${i===0?'checked':''} class="hidden" id="img${i+1}" name="gallery" type="radio"/>`).join('');

    // Gallery slides
    const slides = c.gallery.map((url, i) => `<div class="slide-content absolute inset-0 bg-center bg-no-repeat bg-cover" data-slide="${i+1}" style="background-image:url('${url}')"></div>`).join('');

    // Arrow navigation
    const arrows = c.gallery.map((_, i) => {
        const prev = i === 0 ? n : i;
        const next = i === n-1 ? 1 : i+2;
        return `<div class="arrow-nav arrow-${i+1} w-full h-full justify-between items-center px-4">
            <label class="pointer-events-auto w-12 h-12 flex items-center justify-center rounded-full bg-black/50 backdrop-blur-md text-white hover:bg-primary transition-all border border-white/20 cursor-pointer" for="img${prev}"><span class="material-symbols-outlined text-3xl">chevron_left</span></label>
            <label class="pointer-events-auto w-12 h-12 flex items-center justify-center rounded-full bg-black/50 backdrop-blur-md text-white hover:bg-primary transition-all border border-white/20 cursor-pointer" for="img${next}"><span class="material-symbols-outlined text-3xl">chevron_right</span></label>
        </div>`;
    }).join('');

    // Dots
    const dots = c.gallery.map((_, i) => `<label class="w-3 h-3 rounded-full bg-white/40 hover:bg-white/70 cursor-pointer transition-all" data-dot="${i+1}" for="img${i+1}"></label>`).join('');

    // Thumbnails
    const thumbs = c.gallery.map((url, i) => `<label class="aspect-square rounded-lg border-2 border-[#334155]/50 overflow-hidden bg-cover bg-center opacity-70 hover:opacity-100 hover:border-primary/50 transition-all cursor-pointer" data-thumb="${i+1}" for="img${i+1}" style="background-image:url('${url}')"></label>`).join('');

    // Features
    const features = c.features.items.map(f => `
        <div class="flex flex-col gap-6 rounded-xl border border-[#334155]/30 bg-[#1e293b]/30 p-8 hover:border-primary/50 transition-colors">
            <div class="bg-primary/10 p-4 rounded-xl w-fit text-primary"><span class="material-symbols-outlined text-4xl">${f.icon}</span></div>
            <div class="flex flex-col gap-2">
                <h3 class="text-white text-xl font-bold">${f.title}</h3>
                <p class="text-[#94a3b8] text-base leading-relaxed">${f.desc}</p>
            </div>
        </div>`).join('');

    // Testimonials (text-based cards)
    const testimonialsHtml = c.testimonials.map(t => `
        <div class="w-[350px] flex-shrink-0 rounded-2xl border border-[#334155]/30 bg-[#1e293b]/50 p-6 shadow-lg">
            <div class="flex flex-col gap-4">
                <span class="material-symbols-outlined text-primary text-3xl">format_quote</span>
                <p class="text-[#94a3b8] text-base leading-relaxed">"${t.text}"</p>
                <div class="flex flex-col gap-1 mt-2">
                    <span class="text-white font-bold">${t.name}</span>
                    <span class="text-primary text-sm">${t.role}</span>
                </div>
            </div>
        </div>`).join('');

    // Packages
    const packages = c.packages.items.map(p => `
        <div class="bg-white rounded-2xl p-8 flex flex-col gap-8 shadow-[0_10px_40px_-15px_rgba(0,0,0,0.3)] border border-gray-100 hover:border-primary/30 transition-all relative overflow-hidden">
            ${p.badge ? `<div class="absolute top-0 right-0 bg-primary text-white px-6 py-1 rounded-bl-xl text-sm font-bold uppercase tracking-wider">${p.badge}</div>` : ''}
            <div class="flex flex-col gap-2">
                <h3 class="text-[#1e293b] text-3xl font-extrabold">${p.name}</h3>
                <p class="text-primary text-4xl font-black">${p.price}</p>
            </div>
            <div class="h-px w-full bg-gray-100"></div>
            <ul class="flex flex-col gap-4 flex-1">
                ${p.features.map(f => `<li class="flex items-center gap-3 text-[#1e293b]/70 font-medium"><span class="material-symbols-outlined text-primary">check_circle</span>${f}</li>`).join('')}
            </ul>
            <a href="${p.buttonLink}" class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-600 transition-all shadow-lg shadow-primary/20 text-center">${p.buttonText}</a>
        </div>`).join('');

    document.getElementById('app').innerHTML = `
        <header class="sticky top-0 z-50 flex items-center border-b border-[#334155]/20 bg-[#0f172a]/90 backdrop-blur-md px-4 lg:px-40 py-4">
            <div class="flex items-center gap-2 text-white">
                <div class="text-primary"><span class="material-symbols-outlined text-4xl">${c.brand.icon}</span></div>
                <h2 class="text-white text-2xl font-black">${c.brand.name}</h2>
            </div>
        </header>
        <main class="flex flex-col">
            <!-- HERO & GALLERY -->
            <section class="px-4 lg:px-40 py-10">
                <div class="@container">
                    ${inputs}
                    <div class="flex flex-col gap-10 @[864px]:flex-row @[864px]:items-start">
                        <div class="w-full @[864px]:w-1/2 flex flex-col gap-4">
                            <div class="relative">
                                <div class="relative aspect-square w-full overflow-hidden rounded-xl shadow-2xl border border-[#334155]">
                                    ${slides}
                                    <div class="absolute inset-0 z-20 pointer-events-none">${arrows}</div>
                                    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-3 z-30 px-4 py-2 bg-black/30 backdrop-blur-md rounded-full border border-white/10">${dots}</div>
                                </div>
                            </div>
                            <div class="grid grid-cols-5 gap-3">${thumbs}</div>
                        </div>
                        <div class="flex flex-col gap-6 @[864px]:w-1/2 pt-4">
                            <span class="text-primary font-bold tracking-widest uppercase text-sm">${c.hero.badge}</span>
                            <h1 class="text-white text-4xl font-black leading-tight @[480px]:text-6xl">${c.hero.title}</h1>
                            <p class="text-[#94a3b8] text-lg leading-relaxed">${c.hero.description}</p>
                            <a href="#payment-form" class="w-fit bg-primary text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-indigo-600 transition-all shadow-lg shadow-primary/20">Daftar Sekarang</a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- URGENCY -->
            <section class="border-y border-[#334155]/20">
                <div class="px-4 lg:px-40 py-8 text-center flex flex-col items-center gap-4">
                    <div class="flex items-center gap-2 text-primary">
                        <span class="material-symbols-outlined">local_offer</span>
                        <h2 class="text-white text-2xl font-bold">${c.urgency.title}</h2>
                    </div>
                    <p class="text-[#94a3b8] text-base max-w-2xl">${c.urgency.text}</p>
                </div>
            </section>

            <!-- FEATURES -->
            <section class="px-4 lg:px-40 py-16">
                <div class="flex flex-col gap-10">
                    <div class="flex flex-col gap-4 text-center items-center">
                        <h2 class="text-white text-3xl font-black @[480px]:text-4xl">${c.features.title}</h2>
                        <div class="h-1 w-20 bg-primary rounded-full"></div>
                        <p class="text-[#94a3b8] text-lg max-w-2xl">${c.features.subtitle}</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">${features}</div>
                </div>
            </section>

            <!-- TESTIMONIALS -->
            <section class="py-20 overflow-hidden">
                <div class="flex flex-col items-center gap-12">
                    <h2 class="text-white text-3xl font-black text-center px-4">Apa Kata Pengguna</h2>
                    <div class="w-full relative overflow-hidden">
                        <div class="flex w-max animate-scroll">
                            <div class="flex gap-8 px-4">${testimonialsHtml}</div>
                            <div class="flex gap-8 px-4">${testimonialsHtml}</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- PAYMENT FORM -->
            <section id="payment-form" class="px-4 lg:px-40 py-24 border-t border-[#334155]/20">
                <div class="flex flex-col gap-12 items-center">
                    <div class="flex flex-col gap-4 text-center items-center">
                        <h2 class="text-white text-4xl font-black">Daftar Sekarang</h2>
                        <div class="h-1.5 w-24 bg-primary rounded-full"></div>
                    </div>
                    <!-- Your payment form will be inserted here -->
                </div>
            </section>

            <footer class="px-4 lg:px-40 py-10 border-t border-[#334155] text-center">
                <p class="text-[#94a3b8] text-sm opacity-60">${c.brand.copyright}</p>
            </footer>
        </main>`;
}
render();
</script>
</body>
</html>
