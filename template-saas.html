<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

        cta: { primary: "Daftar Sekarang" }
    },
    trustedBy: ["Grab", "Lazada", "AirAsia", "Maybank", "CIMB"],
    features: [
        { icon: "task_alt", title: "Smart Tasks", desc: "AI-powered task prioritization that learns your workflow" },
        { icon: "group", title: "Team Collaboration", desc: "Real-time editing, comments, and @mentions" },
        { icon: "analytics", title: "Visual Dashboards", desc: "Beautiful charts and reports at a glance" },
        { icon: "integration_instructions", title: "100+ Integrations", desc: "Connect with Slack, Google, GitHub and more" },
        { icon: "security", title: "Enterprise Security", desc: "SOC 2 Type II certified, 99.99% uptime" },
        { icon: "smartphone", title: "Mobile Apps", desc: "Native iOS and Android apps" }

    pricing: [
        { name: "Free", price: "$0", period: "forever", features: ["Up to 5 users", "Basic features", "1GB storage"], cta: "Get Started" },

        { name: "Enterprise", price: "Custom", period: "", features: ["Custom users", "All features", "Unlimited storage", "Dedicated support", "SLA"], cta: "Contact Sales" }
    ],
    testimonials: [
        { name: "Sarah Chen", role: "PM at TechCorp", text: "FlowDesk cut our meeting time by 40%. The AI suggestions are incredible.", avatar: "https://i.pravatar.cc/100?img=1" },
        { name: "Ahmad Razak", role: "CTO at StartupMY", text: "Finally, a tool that our entire team actually wants to use.", avatar: "https://i.pravatar.cc/100?img=3" }
    ],
    stats: { users: "50,000+", companies: "2,000+", countries: "120+" }
};
</script>
<style>body { font-family: 'Inter', sans-serif; }</style>
<div id="app"></div>
<script>
function render() {
    const c = CONFIG;
    document.getElementById('app').innerHTML = `
        <div class="min-h-screen bg-white">
            <nav class="px-6 py-4 border-b border-gray-100">
                <div class="max-w-6xl mx-auto flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-indigo-600">${c.brand.icon}</span>
                        <span class="font-bold text-xl">${c.brand.name}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="#payment-form" class="text-gray-600 hover:text-gray-900">Features</a>
                        <a href="#payment-form" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700">Daftar Sekarang</a>
                    </div>
                </div>
            </nav>

            <section class="px-6 py-20">
                <div class="max-w-4xl mx-auto text-center">
                    <span class="inline-block bg-indigo-50 text-indigo-600 px-4 py-2 rounded-full text-sm font-medium mb-6">${c.hero.badge}</span>
                    <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-6 leading-tight">${c.hero.title}</h1>

                    <div class="flex gap-4 justify-center mb-16">

                    </div>
                    <div class="bg-gray-900 rounded-2xl p-2 shadow-2xl">

                            <span class="material-symbols-outlined text-6xl">dashboard</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="px-6 py-12 bg-gray-50">
                <div class="max-w-6xl mx-auto">
                    <p class="text-center text-gray-500 mb-8">Trusted by teams at</p>
                    <div class="flex justify-center gap-12 flex-wrap">${c.trustedBy.map(t => `<span class="text-2xl font-bold text-gray-300">${t}</span>`).join('')}</div>
                </div>
            </section>

            <section class="px-6 py-20">
                <div class="max-w-6xl mx-auto">
                    <div class="text-center mb-16">
                        <h2 class="text-4xl font-bold text-gray-900 mb-4">Everything you need to ship faster</h2>
                        <p class="text-xl text-gray-600">Powerful features to help your team succeed</p>
                    </div>
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${c.features.map(f => `
                            <div class="p-6 rounded-2xl border border-gray-100 hover:border-indigo-200 hover:shadow-lg transition-all">
                                <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center mb-4">
                                    <span class="material-symbols-outlined text-indigo-600">${f.icon}</span>
                                </div>
                                <h3 class="text-xl font-semibold text-gray-900 mb-2">${f.title}</h3>
                                <p class="text-gray-600">${f.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>

            <!-- Payment Form Section -->
            <section id="payment-form" class="px-6 py-20">
                <div class="max-w-4xl mx-auto text-center">
                    <h2 class="text-3xl font-bold mb-8">Daftar Sekarang</h2>
                    <!-- Your payment form will be inserted here -->
                </div>
            </section>

            <section class="px-6 py-20">
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-4xl font-bold text-center mb-12">Loved by teams worldwide</h2>
                    <div class="grid md:grid-cols-2 gap-8">
                        ${c.testimonials.map(t => `
                            <div class="bg-gray-50 p-8 rounded-2xl">
                                <p class="text-lg text-gray-700 mb-6">"${t.text}"</p>
                                <div class="flex items-center gap-4">
                                    <img src="${t.avatar}" class="w-12 h-12 rounded-full"/>
                                    <div><div class="font-semibold">${t.name}</div><div class="text-sm text-gray-500">${t.role}</div></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>

            
        </div>

}

            <div style='background: linear-gradient(135deg, #262626, #171717); border: 1px solid #404040; border-radius: 1.5rem; padding: 2rem; box-shadow: 0 0 40px rgba(59,130,246,0.15);'>

                <script src='https://bcl.my/js/bc-encrypted-payment-embed.js'></script>
                <div style='margin-top: 1.5rem; display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; font-size: 0.875rem; color: #6b7280;'>
                    
                    © 2026 Ilham Syafiq. All Rights Reserved.
                </div>
            </div>
        </div>
    </section>
