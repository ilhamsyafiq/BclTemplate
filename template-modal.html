<style>
body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; }
html { scroll-behavior: smooth; }

/* Modal Styles */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.modal-content {
    background: white;
    border-radius: 1.5rem;
    max-width: 500px;
    width: 100%;
    overflow: hidden;
    animation: modalSlideIn 0.4s ease-out;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

.modal-hidden {
    display: none !important;
}

/* Prevent scroll when modal is open */
body.modal-open {
    overflow: hidden;
}
</style>

<div id="app" class="bg-[#0f172a] text-white min-h-screen"></div>

<!-- MODAL -->
<div id="welcomeModal" class="modal-overlay">
    <div class="modal-content">
        <div class="relative">
            <!-- Close Button -->
            <button onclick="closeModal()" class="absolute top-4 right-4 z-10 w-10 h-10 bg-black/20 hover:bg-black/40 rounded-full flex items-center justify-center text-white transition-colors">
                <span class="material-symbols-outlined">close</span>
            </button>

            <!-- Modal Image -->
            <div class="h-48 bg-gradient-to-br from-violet-500 to-pink-500 relative overflow-hidden">
                <img id="modalImage" src="" alt="Promo" class="w-full h-full object-cover opacity-80"/>
                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
            </div>

            <!-- Modal Body -->
            <div class="p-8 text-center">
                <h2 id="modalTitle" class="text-3xl font-bold text-gray-900 mb-2"></h2>
                <p id="modalSubtitle" class="text-violet-600 font-semibold mb-4"></p>
                <p id="modalDescription" class="text-gray-600 mb-6"></p>

                <!-- CTA Button -->
                <a href="#payment-form" onclick="closeModal()" id="modalButton" class="block w-full bg-gradient-to-r from-violet-500 to-pink-500 text-white py-4 rounded-xl font-bold text-lg hover:opacity-90 transition-opacity mb-4"></a>

                <!-- Close Link -->
                <button onclick="closeModal()" id="modalCloseText" class="text-gray-400 hover:text-gray-600 text-sm transition-colors"></button>
            </div>
        </div>
    </div>
</div>

<script>
// Modal Functions
function closeModal() {
    document.getElementById('welcomeModal').classList.add('modal-hidden');
    document.body.classList.remove('modal-open');
}

function openModal() {
    document.getElementById('welcomeModal').classList.remove('modal-hidden');
    document.body.classList.add('modal-open');
}

// Initialize Modal Content
function initModal() {
    const c = CONFIG.modal;
    document.getElementById('modalImage').src = c.image;
    document.getElementById('modalTitle').textContent = c.title;
    document.getElementById('modalSubtitle').textContent = c.subtitle;
    document.getElementById('modalDescription').textContent = c.description;
    document.getElementById('modalButton').textContent = c.buttonText;
    document.getElementById('modalCloseText').textContent = c.closeText;

    // Open modal on page load
    document.body.classList.add('modal-open');
}

// Close modal with Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeModal();
    }
});

// Close modal when clicking outside
document.getElementById('welcomeModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeModal();
    }
});

function render() {
    const c = CONFIG;

    document.getElementById('app').innerHTML = `
        <div class="min-h-screen text-white">

            </div>

            <!-- Nav -->

                    <a href="#payment-form" class="bg-gradient-to-r from-violet-500 to-pink-500 px-5 py-2 rounded-full text-sm font-semibold hover:opacity-90">Daftar Sekarang</a>
                </div>
            </nav>

            <!-- Hero -->
            <section class="px-6 py-24">

                    <h1 class="text-5xl md:text-7xl font-extrabold leading-tight mb-6">${c.hero.title}</h1>
                    <p class="text-xl text-gray-400 mb-10 max-w-2xl mx-auto">${c.hero.description}</p>
                    <div class="flex gap-4 justify-center">
                        <a href="#payment-form" class="bg-gradient-to-r from-violet-500 to-pink-500 px-8 py-4 rounded-full font-semibold hover:opacity-90">Daftar Sekarang</a>
                    </div>
                </div>
                <div class="max-w-5xl mx-auto mt-16">
                    <div class="bg-gradient-to-r from-violet-500 to-pink-500 p-1 rounded-2xl">
                        <div class="bg-[#0f172a] rounded-2xl p-2">
                            <img src="${c.gallery[0]}" alt="Product" class="rounded-xl w-full"/>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Features -->
            <section class="px-6 py-24">
                <div class="max-w-6xl mx-auto">
                    <div class="text-center mb-16">
                        <h2 class="text-4xl font-bold mb-4">${c.features.title}</h2>

                    </div>

                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>

            <!-- Testimonials -->
            <section class="px-6 py-24">
                <div class="max-w-6xl mx-auto">

                                    <div class="w-10 h-10 bg-gradient-to-br from-violet-500 to-pink-500 rounded-full"></div>
                                    <div>
                                        <div class="font-semibold">${t.name}</div>
                                        <div class="text-sm text-gray-500">${t.role}</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>

            <!-- Payment Form Section -->
            <section id="payment-form" class="px-6 py-24">
                <div class="max-w-4xl mx-auto text-center">
                    <h2 class="text-4xl font-bold mb-8">Daftar Sekarang</h2>
                    <!-- Your payment form will be inserted here -->
                </div>
            </section>

            
        </div>
    `;
}

// Initialize
render();
initModal();
</script>

            </div>
            <div style='background: linear-gradient(135deg, #262626, #171717); border: 1px solid #404040; border-radius: 1.5rem; padding: 2rem; box-shadow: 0 0 40px rgba(59,130,246,0.15);'>
