<!DOCTYPE html>
<html lang="ms">
<head>

    services: [
        { name: "Facial Treatment", price: "From RM150", duration: "60 min", image: "https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?w=400" },

        hours: "10:00 AM - 8:00 PM",
        whatsapp: "60123456789"

</script>

body { font-family: 'Montserrat', sans-serif; background: #fdf8f5; }
h1, h2, h3 { font-family: 'Cormorant Garamond', serif; }
</style>
<div id="app"></div>

<script>
function render() {

    document.getElementById('app').innerHTML = `
        <div class="min-h-screen">
            <!-- Hero -->
            <section class="relative min-h-[80vh] flex items-center">
                <div class="absolute inset-0" style="background: linear-gradient(to right, rgba(253,248,245,0.95), rgba(253,248,245,0.3)), url('${c.hero.image}') right/cover"></div>
                <div class="relative px-6 py-20 max-w-6xl mx-auto">

                                    </div>
                                </div>
                                <h3 class="text-xl text-stone-800 mb-1">${s.name}</h3>

                            </div>
                        `).join('')}

                        <span class="text-rose-400 text-sm tracking-[0.3em] uppercase">Client Love</span>
                        <h2 class="text-4xl md:text-5xl text-stone-800 mt-4">Testimonials</h2>
                    </div>
                    <div class="grid md:grid-cols-3 gap-8">
                        ${c.testimonials.map(t => `
                            <div class="text-center">
                                <div class="flex justify-center gap-1 mb-4">${Array(t.rating).fill('<span class="material-symbols-outlined text-rose-400">star</span>').join('')}</div>
                                <p class="text-stone-600 italic mb-4">"${t.text}"</p>
                                <div class="font-medium text-stone-800">— ${t.name}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>

            <section class="px-6 py-20 bg-rose-400 text-white">
                <div class="max-w-4xl mx-auto text-center">
                    <h2 class="text-4xl md:text-5xl mb-8">Visit Us</h2>
                    <div class="flex flex-wrap justify-center gap-8 mb-10">
                        <div class="flex items-center gap-2"><span class="material-symbols-outlined">location_on</span>${c.info.address}</div>
                        <div class="flex items-center gap-2"><span class="material-symbols-outlined">schedule</span>${c.info.hours}</div>

                    <a href="#payment-form" class="inline-block bg-white text-rose-400 px-12 py-4 font-medium hover:bg-stone-100 transition-colors rounded-lg">Daftar Sekarang</a>

            <footer class="bg-stone-800 px-6 py-8">
                <div class="text-center text-stone-400">${c.brand.copyright}</div>

        </div>
